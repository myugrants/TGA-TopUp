
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Ghoul Awakening - Matius Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }
    .glitch {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: red;
      font-family: 'Orbitron', sans-serif;
      animation: glitchAnim 2s steps(2, end) forwards;
      z-index: 9999;
    }
    @keyframes glitchAnim {
      0% {opacity: 1;}
      100% {opacity: 0; visibility: hidden;}
    }
    header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 2px solid #ff3333;
    }
    header h1 {
      color: #ff3333;
      font-family: 'Orbitron', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #ff3333;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body >

<div class="glitch">TOKYO GHOUL</div>

<header>
  <h1>MATIUS STORE</h1>
  <p>Top Up Tokyo Ghoul Awakening â€¢ SEA Server</p>
</header>

<div class="container">
  <form id="topupForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="Masukkan User ID" required>
    <label for="jumlah">Jumlah Top Up:</label>
    <select id="jumlah" required>
      <option value="">-- Pilih --</option>
      <option value="60 Diamonds">60 Diamonds</option>
      <option value="300 Diamonds">300 Diamonds</option>
      <option value="1000 Diamonds">1000 Diamonds</option>
    </select>
    <label for="payment">Metode Pembayaran:</label>
    <select id="payment" required>
      <option value="">-- Pilih --</option>
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="Gopay">Gopay</option>
    </select>
    <button type="submit">Kirim Pesanan</button>
  </form>
</div>

<script>
  document.getElementById("topupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Pesanan berhasil dikirim!");
  });
</script>

</body>
</html>
